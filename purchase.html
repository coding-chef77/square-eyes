<body>
    <nav>
        <section class="search">
            <input type="search" id="site-search" name="q"
                   aria-label="Search through site content">

    <header>

        </section>
        <section>

                              <label for="cvv">CVV</label>

                      </div>                      
                      <a href="purchased.html"><input type="submit" value="Pay now" class="btn1"></a>
