  <body>
    <div class="container">

      </header>
      <main class="contact_form">
        <h1>Contact Form</h1>
        <div id="sentMessage"></div>
        <form id="form">
          <div>
            <label>
              <input
                name="name"
                id="fullName"
                placeholder="Your Full Name (required)"
              />
            </label>
            <div class="form-error" id="fullNameError">
              Please enter your full name
            </div>
          </div>
          <div>
            <label>
              <input
                name="adress"
                id="adress"
                placeholder="Your Home Adress (required)"
              />
            </label>
            <div class="form-error" id="adressError">
              Must have a value with a minimum length of 10
            </div>
          </div>
          <div>
            <label>
              <input
                name="email"
                id="email"
                placeholder="Your Email (required)"
              />
            </label>
            <div class="form-error" id="emailError">
              Please enter your Email
            </div>
          </div>
          <div>
            <label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="Write Your Message"
              />
            </label>
            <div class="form-error" id="subjectError">
              Must have a value with a minimum length of 10
            </div>
          </div>

          <button>Submit</button>
        </form>
      </main>
      <footer>Copyright &copy;</footer>
    </div>
